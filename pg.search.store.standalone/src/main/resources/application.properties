spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:postgresql://${DATASOURCE_URL}/${DATASOURCE_DATABASE}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
spring.mail.host=${SMTP_HOST}
spring.mail.port=587
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.trust=${SMTP_HOST}
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret=${JWT_SECRET}
aws.access=${AMAZON_ACCESS_KEY}
aws.secret=${AMAZON_SECRET_KEY}
aws.bucket=${AMAZON_BUCKET_NAME}
aws.url=${AMAZON_AWS_URL}

